<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fb;
            color: #333;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #111827;
            color: #fff;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            margin-bottom: 12px;
        }

        .sidebar a:hover {
            color: #fff;
        }

        .content {
            flex: 1;
            padding: 30px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .stat {
            font-size: 24px;
            font-weight: bold;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            background: #2563eb;
            color: #fff;
            border-radius: 20px;
            font-size: 12px;
        }

        code {
            background: #f1f5f9;
            padding: 8px;
            display: inline-block;
            border-radius: 6px;
            font-family: monospace;
        }

        button {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
<div class="layout">
    <div class="sidebar">
        <h2>AI SaaS</h2>
        <a href="/dashboard/">Overview</a>
        <a href="/dashboard/widget/?api_key={{ api_key }}">Widget</a>
        <a href="/dashboard/upload/">Upload</a>
        <a href="/dashboard/logs/?api_key={{ api_key }}">Logs</a>
        <a href="/admin/">Admin</a>
        <a href="/accounts/logout/">Logout</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
